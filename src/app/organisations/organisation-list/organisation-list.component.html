<table class="table table-hover">
    <tr>
        <th>organisationTitle</th>
        <th>organisation Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr *ngFor="let organisation of organisationService.globalOrganisationList.data">
        <td>{{organisation.title}}</td>
        <td>{{organisation.description}}</td>

        <td>
            <a class="btn">
                <i class="fa fa-edit" (click)="editOrganisation(organisation)"></i>
            </a>
        </td>
        <td>
            <a class="btn">
                <i class="fa fa-trash" (click)="deleteOrganisation(organisation.id)"></i>
            </a>
        </td>
    </tr>

</table>
